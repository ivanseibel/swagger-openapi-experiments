openapi: 3.0.0
info:
  title: H Plus Blog API
  version: 1.0.0
tags:
  - name: Article
    description: Articles for the H Plus Sports Blog
paths:
  /article:
    get:
      tags: 
        - Article
      responses:
        200:
          description: This is a list of the X Blog's articles
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    createdDate:
                      format: date
                      type: string
                    tagline:
                      type: string
                      example: Tag line example
                    content:
                      type: string
                      example: This could be an html that represents the content of an article
                    category:
                      type: string
                      example: economy
                    tags:
                      type: array
                      items:
                        type: string
